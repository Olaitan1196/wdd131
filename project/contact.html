<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Olaitan Ezekiel">
  <meta name="description" content="Get in touch with Divine Grace Cakes for orders, inquiries, or collaborations. We'd love to make your next celebration extra sweet.">
  <title>Contact Us | Divine Grace Cakes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/homepage.css">
  <script src="scripts/homepage.js" defer></script>
</head>
<body>
  <header>
    <img src="images/logo-placeholder.png" alt="Divine Grace Cakes Logo" class="logo">
    <h1>Divine Grace Cakes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Cakes</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>Got a custom order or a cake emergency? Reach out!</p>

      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
        <p id="formMessage" class="form-feedback"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Divine Grace Cakes</p>
  </footer>
</body>
</html>
