<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form">
  <meta name="keywords" content="HTML, CSS, JavaScript, Product Review, Form">
  <meta name="author" content="Olaitan Ezekiel">
  <title>Product Review Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
  <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header><h1>Product Review</h1></header>
  <main>
  
    <form action="review.html" method="get">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="star-rating">
          <input type="radio" id="star1" name="rating" value="1" required>
          <label for="star1">☆</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">☆☆</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">☆☆☆</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">☆☆☆☆</label>
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">☆☆☆☆☆</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <input type="checkbox" id="feature1" name="features" value="auto-off">
        <label for="feature1">Auto-Off</label>
        <input type="checkbox" id="feature2" name="features" value="energy-efficient">
        <label for="feature2">Energy Efficient</label>
        <input type="checkbox" id="feature3" name="features" value="durable">
        <label for="feature3">Durable</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4" placeholder="Write your thoughts..."></textarea>

      <!-- Username -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Olaitan Ezekiel ☘️Nigeria☘️</p>
    <p id="lastModified"></p>
</footer>
</body>
</html>
